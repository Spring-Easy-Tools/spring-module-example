# Using manual build steps because CodeQL autobuild cannot correctly build
# the project with a local Git submodule (spring-module-tools).
name: "CodeQL Advanced"

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master", "main" ]
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: java-kotlin
          build-mode: manual
        - language: javascript-typescript
          build-mode: autobuild
        # CodeQL supports the following values keywords for 'language': 'actions', 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'
        # Use `c-cpp` to analyze code written in C, C++ or both
        # Use 'java-kotlin' to analyze code written in Java, Kotlin or both
        # Use 'javascript-typescript' to analyze code written in JavaScript, TypeScript or both
        # To learn more about changing the languages that are analyzed or customizing the build mode for your analysis,
        # see https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/customizing-your-advanced-setup-for-code-scanning.

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        queries: security-extended,security-and-quality

    # Setup Java (only if building java-kotlin manually)
    - name: Set up JDK for java-kotlin
      if: matrix.language == 'java-kotlin' && matrix.build-mode == 'manual'
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: oracle
        cache: gradle

    # Setup Gradle (only if building java-kotlin manually)
    - name: Setup Gradle for java-kotlin
      if: matrix.language == 'java-kotlin' && matrix.build-mode == 'manual'
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: current

    # Actual build command (only if building java-kotlin manually)
    - name: Build java-kotlin with Gradle
      if: matrix.language == 'java-kotlin' && matrix.build-mode == 'manual'
      run: ./gradlew classes

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
